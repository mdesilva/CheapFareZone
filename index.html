<script>
function chgTripType(sType)
{
  switch(sType){
    case "rdbOneWay" : {
      document.getElementById("pnlFlight2").style.display = "none";
      document.getElementById("pnlFlight3").style.display = "none";
      document.getElementById("returnDateOne").style.display= "none";
            document.getElementById("datesDivider").style.display="none";
            document.getElementById("departLabelOne").innerHTML = "Departure Date: "; /* change html content */
            document.getElementById("datepicker").className = "input-group date form-group"; /*change class */
            document.getElementById("datepicker").setAttribute ("data-provide", "datepicker"); /*method that assigns a data-provide attribute to class datepicker */
            document.getElementById("datepicker").id = "travelDateOne"; /* change id */
            document.getElementById("departDateOne").setAttribute ("size", "55");
            document.getElementById("departDate2").value= ""; /*clear input value */
            document.getElementById("departDate3").value= "";
            document.getElementById("txtDepCity2").value= "";
            document.getElementById("txtArrCity2").value= "";
            document.getElementById("txtDepCity3").value= "";
            document.getElementById("txtArrCity3").value= "";
            document.getElementById("returnDateOne").name="null";
            break;
    }
    case "rdbRoundTrip": {
            document.getElementById("datesDivider").style.display="";
            document.getElementById("returnDateOne").style.display="";
            document.getElementById("pnlFlight2").style.display = "none";
            document.getElementById("pnlFlight3").style.display = "none";
            document.getElementById("departLabelOne").innerHTML = "Travel Dates";
            document.getElementById("departDate2").value= ""; /*clear input value */
            document.getElementById("departDate3").value= "";
            document.getElementById("txtDepCity2").value= "";
            document.getElementById("txtArrCity2").value= "";
            document.getElementById("txtDepCity3").value= "";
            document.getElementById("txtArrCity3").value= "";
            document.getElementById("departDateOne").setAttribute ("size", ""); /*revert departDateOne label size to auto */
            document.getElementById("travelDateOne").className= "input-group input-daterange form-group"; /*revert travelDateOne class name to input-daterange */
            document.getElementById("travelDateOne").setAttribute ("data-provide", ""); /*revent data-provide attribute to null */
            document.getElementById("travelDateOne").id = "datepicker"; /*revert travelDateOne id back to datepicker */
            document.getElementById("returnDateOne").name = "txtDate2";
            break;
    }
    case "rdbMultiCity" : {
            document.getElementById("datesDivider").style.display="none";
            document.getElementById("returnDateOne").style.display="none";
            document.getElementById("pnlFlight2").style.display = "";
            document.getElementById("pnlFlight3").style.display = "";
            document.getElementById("departLabelOne").innerHTML = "Departure Date: ";
            document.getElementById("datepicker").className = "input-group date form-group"; /*change class */
            document.getElementById("datepicker").setAttribute ("data-provide", "datepicker"); /*method that assigns a data-provide attribute to class datepicker */
            document.getElementById("datepicker").id = "travelDateOne"; /* change id */
            document.getElementById("departDateOne").setAttribute ("size", "55");
            document.getElementById("returnDateOne").name = "null"; /*("element_id").attribute = "new_value" */
            break;
    }
  }
}
</script>
