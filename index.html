<html>
<head>
<!--Bootstrap source !-->
<!-- Latest compiled and minified CSS -->
<title> Cheap Fare Zone Template </title>
<meta charset="utf=8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!--optimize for mobile !-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Fonts !-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700i|Lato:900i">

<!--Custom stylesheet !-->
<link rel="stylesheet" href="css/main.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<header>
<div id="header">
<div class="col-md-8">
<h1> Cheap Fare Zone</h1>
</div>
<div class="col-md-4">
<ul class="nav nav-pills nav-justified">
<li role="presentation" class="active"><a href="#">Flights</a></li>
<li role="presentation"> <a href="#">Hotels </a></li>
<li role="presentation"> <a href="#">Car Rentals </a></li>
</ul>
</div>
</div>
</header>
<div class="row" id="tagline">
<div class="col-md-12">
<h2> Find the cheapest airfares in one click </h2>
</div>
</div>
<section id="searchSection">
<!-- Begin mock form !-->

<div class="row form-inline" id="customForm">
<div class="form-group">
<input type="text" class="form-control" id="origin" placeholder="From: Enter Airport">
</div>

<div class="form-group">
<input type="text" class="form-control" id="destination" placeholder="To: Enter Airport">
</div>

<div class="form-group">
<input type="text" class="form-control" id="departDate" placeholder="Departure date">
</div>

<div class="form-group">
<input type="text" class="form-control" id="returnDate" placeholder="Return date">
</div>
</div>

<div class="row form-inline" id="customForm">
<div class="radio">
<label>
<input type="radio" name="tripTypeRadio" id="roundTrip" checked>
Round Trip
</label>
</div>

<div class="radio">
<label>
<input type="radio" name="tripTypeRadio" id="oneWay">
One Way 
</label>
</div>
</div>
<div class="row">
<button type="button" class="btn btn-success btn-lg"> Search </button> 
</div>
</section>
<div id="footer">
<div class="row">
<div class="col-md-8">
<p> Copyright 2017 Cheap Fare Zone </p>
</div>
<div class="col-md-4">
<a href="#"><p>Contact</p></a>
<a href="#"><p>Privacy Policy </p></a>
</div>
</div>
</div>
</div>
</body>
</html>
